}

.button {
  font-size: 1.25em;
  padding: 10px 20px;
  position: relative;
  top: 1px;
  color: #fff;
  border: 2px solid #06D85F;
  border-radius: 50px;
  text-decoration: none;
  cursor: pointer;
  transition: all 0.2s ease-out;
}
.button:hover {
  border-radius: 15px;
  background: #06D85F;
  color: #000;
  font-weight: bolder;
}

.button:active{
  padding: 7px 15px;
  transition: 50ms;
}

.overlay {
  position: fixed;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  background: rgba(0, 0, 0, 0.8);
  transition: opacity 200ms ease-in-out;
  visibility: hidden;
  opacity: 0;
}
.overlay:target {
  visibility: visible;
  opacity: 1;
}

.popup {
  margin: 70px auto;
  padding: 30px;
  top: 25%;
  background: #fff;
  border-radius: 30px;
  width: 30%;
  position: relative;
  transition: all 1s ease-in-out;
}

.popup h2 {
  margin-top: 0;
  color: #333;
  font-family: Tahoma, Arial, sans-serif;
}
.popup .close {
  position: absolute;
  top: 10px;
  right: 20px;
  transition: all 200ms;
  font-size: 30px;
  font-weight: bold;
  text-decoration: none;
  color: #333;
}
.popup .close:hover {
  color: #06D85F;
  font-weight: bolder;
}
.popup .content {
  max-height: 30%;
  overflow: auto;
}

@media screen and (max-width: 700px){
